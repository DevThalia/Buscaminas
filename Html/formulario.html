<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/reset.css">
    <link rel="stylesheet" href="../Css/formularioStyle.css">
    <script src="../JavaScript/validacionFormulario.js"></script>
</head>

<body>
    <h1 class="rowdies-regular">Formulario</h1>
    <form class="formulario" onsubmit="return validarFormulario()">
        <input class="controls" type="text" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="text" id="nickname" placeholder="Ingrese su nickname">
        <input class="controls" type="text" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="date" id="fecha" placeholder="Ingrese su fecha de nacimiento">
        <input class="controls" type="text" id="columnas" placeholder="Ingrese cantidad de columnas">
        <input class="controls" type="text" id="filas" placeholder="Ingrese cantidad de filas">
        <input class="controls" type="text" id="bombas" placeholder="Ingrese cantidad de bombas">

        <p id="mensajeError"></p>
        <input class="button rowdies-light" type="submit" value="Enviar" onclick="enviarDatos()">
    </form>
</body>

</html>
