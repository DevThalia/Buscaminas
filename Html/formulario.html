<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/reset.css">
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="/Css/formularioStyle.css">
    
</head>

<body>
    <script src="/JavaScript/validacionFormulario.js"></script>
    <h1 class="rowdies-regular">Formulario</h1>
    <div class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">

        <label for="email">Email:</label>
        <input type="email" id="correo" name="correo">

        <label for="fechaNaciemiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento">

        <label for="nick">Nick:</label>
        <input type="text" id="nick" name="nick">

        <label for="filas">Filas:</label>
        <input type="number" id="filas" name="filas">

        <label for="columnas">Columnas:</label>
        <input type="number" id="columnas" name="columnas">
        
        <label for="minas">Minas:</label>
        <input type="number" id="minas" name="minas">

        <button class="rowdies-light" id="jugar" onclick="init()">Enviar formulario</button>
    </div>
</body>

</html>
