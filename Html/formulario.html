<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/reset.css">
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="/Css/formularioStyle.css">
    
</head>

<body onload="validarFormulario()">
    <script src="/JavaScript/validacionFormulario.js"></script>
    <h1 class="rowdies-regular">Formulario</h1>
    <form class="formulario">
        <input class="controls" type="text" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="text" id="nickname" placeholder="Ingrese su nickname">
        <input class="controls" type="text" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="date" id="fecha" placeholder="Ingrese su fecha de nacimiento">
        <p id="mensajeError"></p>
        <input class="button rowdies-light" type="submit" value="Enviar" onclick="validarFormulario()" >
    </form>
</body>

</html>
